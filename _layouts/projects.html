<body>

  <div id="wrap">

    <nav class="navbar navbar-default navbar-fixed-top navDrop">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index"> <img src="../img/TSH-logo.png" alt="TSH logo"> </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="projects-page">Projects</a></li>
            <li><a href="news">News</a></li>
            <li><a href="about">About</a></li>
            <li><a href="contact">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <!-- /.mixItUp -->
    <div id="main">
      <div class="wap">
        <div class="container" id="Container">

          <div id="Grid" class="mixitup-wrapper">

            <ul>
              {% for proj in site.projects %}
              <li class="mix category_1 col-lg-3 col-md-4 col-sm-6 col-xs-12" data-cat="1">
                <div class="view view-first">
                  <a href="{{ proj.fileref | prepend: "projects/"}}"> <img class="img-responsive"
                      src="{{ proj.featureimg}}" alt="{{proj.title}}">
                    <div class="mask">
                      <div class="center">
                        <h2>{{proj.title}}</h2>
                        <p>{{proj.sector}}</p>
                      </div>
                    </div>
                  </a>
                </div>
                <div class="infosmall visible-xs visible-sm">
                  <h2>{{proj.title}}</h2>
                  <p>{{proj.sector}}</p>
                </div>
              </li>
              {% endfor %}
            </ul>

          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->

  <div id="footer">
    <hr>
    <div class="container">
      <div class="footerz">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4">
          <img src="/img/RIBAlogo.jpg" class="hidden-xs visible-sm visible-md visible-lg" alt="RIBA logo">
          <img src="/img/RIBAlogo2.jpg" class="visible-xs hidden-sm hidden-md hidden-lg" alt="RIBA logo">

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
          <ul>
            <li>TSH Architects</li>
            <li>++44 (0) 1865 861281</li>
            <li><a href="mailto:hello@tsharchitects.co.uk">hello@tsharchitects.co.uk</a></li>
          </ul>
        </div>

      </div>
    </div>
  </div>





  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/mainnav.js"></script>
  <script type="text/javascript" src="/js/jquery.mixitup.min.js"></script>
  <script type="text/javascript" src="/js/safe.js"></script>




</body>

</html>
