<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="{{ content | strip_html | strip_newlines }}">
  <meta name="keywords"
    content="architects in oxford, oxford architects, chartered architects, residential architects, commercial architects, education architects, architectural, architecture, oxfordshire, oxford,  reading, berkshire, buckinghamshire, gloucestershire, uk">

  <!-- FB Graph -->
  <meta property="og:url"                content="https://tsharchitects.co.uk/{{ page.url | replace:'index.html',''}}" />
  <meta property="og:type"               content="website" />
  <meta property="og:title"              content="{{ page.title }}"" />
  <meta property="og:description"        content="{{ content | strip_html | strip_newlines }}"/>
  {% if page.layout != "default" %}
  <meta property="og:image" content="https://tsharchitects.co.uk/img/site-preview.jpg" />
  {% else %}
  <meta property="og:image" content="https://tsharchitects.co.uk/img/projects/{{ page.fileref }}-1.jpg" />
  {% endif %}

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@tsh_architects" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ content | strip_html | strip_newlines }}" />
  {% if page.layout != "default" %}
  <meta name="twitter:image" content="https://tsharchitects.co.uk/img/site-preview.jpg" />
  {% else %}
  <meta name="twitter:image" content="https://tsharchitects.co.uk/img/projects/{{ page.fileref }}-1.jpg" />
  {% endif %}

  {% if page.layout != "default" %}
  <title>{{ page.title }} - TSH Architects</title>
  {% else %}
  <title>{{ page.title }}</title>
  {% endif %}

  <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="091e4da1-eec7-4705-a1ef-0c9fb5f1d87f"
    type="text/javascript" async></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script type="text/plain" async data-cookieconsent="statistics"
    src="https://www.googletagmanager.com/gtag/js?id=UA-169896104-2">
  </script>
  <script type="text/plain" data-cookieconsent="statistics">
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-169896104-2');
  </script>

  <link rel="apple-touch-icon" sizes="114x114" href="../faviconit/favicon-114.png">

  <meta name="msapplication-TileColor" content="#FFFFFF">
